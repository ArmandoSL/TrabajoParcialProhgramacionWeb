<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="master.xhtml">
	<ui:define name="title">

	<ui:define name="title">
        .:Listado de Motores:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Planta </span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="row  form-group box-main-btn"
				style="padding: 30px; height: 15vh; margin: 0;">
				<div class="col-lg-6 col-md-6">
					<h3>CATEGORIA</h3>
				</div>
				<div class="col-lg-6 col-md-6 text-right">
					<h:commandButton value="Nuevo"
						action="#{categoriaController.categoria}"
						styleClass="btn btn-primary" ajax="false" />
				</div>
			</div>

			<div class="row" style="margin-left: 0px; margin-right: 0px;">
				<div class="col-sm-12"
					style="margin: 0; padding: 0 15%">
					<div class="form-group "
						style="padding: 0; background-color: white;">
						<p:dataTable id="lsCategoria" var="cat"
							value="#{categoriaController.listcategoria}" paginator="true"
							paginatorPosition="bottom" rowsPerPageTemplate="5,10,15,20,25,30"
							rows="5" styleClass="table table-responsive box-table-class"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin:0; box-shadow: #16161648 0px 5px 10px;">

							<p:column headerText="Id" sortBy="#{cat.idCategoria}">
								<h:outputText value="#{cat.idCategoria}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{cat.nombre}">
								<h:outputText value="#{cat.nombre}" />
							</p:column>


						</p:dataTable>



					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
    </ui:define>
</ui:composition>
</html>
