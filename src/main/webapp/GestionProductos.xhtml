<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Gestion de Productos:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Productos </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row" align="center">
				<p:commandButton value="Nuevo"
					action="#{productoController.newProductoEmpresa()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstProducto" var="mot"
							value="#{productoController.listaproductoemp}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{mot.idProducto}">
								<h:outputText value="#{mot.idProducto}" />
							</p:column>


							<p:column headerText="Nombre" sortBy="#{mot.nombre}">
								<h:outputText value="#{mot.nombre}" />
							</p:column>
								<p:column headerText="Marca" sortBy="#{mot.marca}">
								<h:outputText value="#{mot.marca}" />
							</p:column>
							
							
							<p:column headerText="Operacion">

								<h:commandLink action="GestionProductos" value="eliminar"
									actionListener="#{productoController.Eliminar(mot)}" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>

</html>
